<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listas y enlaces</title>
    <!-- para poner los estilos en css es asi -->
    <style>
        ol{list-style-type: decimal; background-color: aqua; }
        ul{list-style-type: square; background-color: aqua;}
        body{ background-color: yellow;}
        ul li{ color: blue; float: left; 
            padding: 20px; 
            border:1px solid; 
            font-size:9pt ; 
            
        }
        ol li{color:blue;}

    </style>    
    </head>
    <body>
        <ol>
            <li>Elemento1</li> 
            <li>Elemento2</li> 
            <li>Elemento3</li> 
            <li>Elemento4</li> 
            <li>Elemento5</li>
        </ol>
        <ul>
            <li>Elemento1</li> 
            <li>Elemento2</li> 
            <li>Elemento3</li> 
            <li>Elemento4</li> 
            <li>Elemento5</li>

        </ul>       
</body>
</html>
